<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet" href="/src/checkbox.css" />
    <link rel="stylesheet" href="/src/config.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1 class="header">Generate random!</h1>
      <div class="row">
        <img src="./Images/dice.svg" class="dice" id="dice" alt="dice" />
      </div>

      <div class="Random">
        <h4 id="RandomName" class="RandomName">Totally random text</h4>
        <img src="./Images/dice.svg" class="RandomImage" id="RandomImage" />
      </div>

      <div class="Config" id="Config">
        <h4>Current options</h4>
        <img src="/Images/add.svg" class="addSign" id="addSign" />
        <img src="/Images/Save.svg" class="save" id="save" />
        <img src="/Images/Load.svg" class="load" id="load" />
        <div class="randomLayout" id="randomLayout"></div>
        <form>
          <div class="checkbox-wrapper-8">
            <b> <label>Remove item after selection</label> </b>
            <input class="tgl tgl-skewed" id="cb3-8" type="checkbox" />
            <label
              class="tgl-btn"
              data-tg-off="OFF"
              data-tg-on="ON"
              for="cb3-8"
            ></label>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
